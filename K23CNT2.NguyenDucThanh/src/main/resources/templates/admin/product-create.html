<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm - SneakerNDT Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body class="bg-light">

<div class="d-flex">
    <!-- SIDEBAR -->
    <div class="ndt-admin-sidebar bg-dark text-white p-3" style="width:220px;min-height:100vh;">
        <div class="fw-bold mb-4 fs-5">SneakerNDT Admin</div>
        <div class="text-uppercase small text-secondary mb-2">Menu</div>

        <a th:href="@{/ndt-admin}" class="d-block mb-2 text-decoration-none text-white"
           th:classappend="${activeMenu}=='dashboard' ? ' fw-bold'">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a th:href="@{/ndt-admin/products}" class="d-block mb-2 text-decoration-none text-white"
           th:classappend="${activeMenu}=='product' ? ' fw-bold'">
            <i class="fa-solid fa-shoe-prints me-2"></i> Sản phẩm
        </a>

        <a th:href="@{/ndt-admin/categories}" class="d-block mb-2 text-decoration-none text-white"
           th:classappend="${activeMenu}=='category' ? ' fw-bold'">
            <i class="fa-solid fa-tags me-2"></i> Danh mục
        </a>

        <a th:href="@{/ndt-admin/inventory}" class="d-block mb-2 text-decoration-none text-white"
           th:classappend="${activeMenu}=='inventory' ? ' fw-bold'">
            <i class="fa-solid fa-list me-2"></i> Kho hàng
        </a>

        <a th:href="@{/ndt-admin/orders}" class="d-block mb-2 text-decoration-none text-white"
           th:classappend="${activeMenu}=='order' ? ' fw-bold'">
            <i class="fa-solid fa-receipt me-2"></i> Đơn hàng
        </a>

        <a th:href="@{/ndt-admin/users}" class="d-block mb-2 text-decoration-none text-white"
           th:classappend="${activeMenu}=='user' ? ' fw-bold'">
            <i class="fa-solid fa-users me-2"></i> Người dùng
        </a>
    </div>

    <!-- CONTENT -->
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Thêm sản phẩm mới</h3>
            <a class="btn btn-secondary" th:href="@{/ndt-admin/products}">
                <i class="fa fa-arrow-left me-1"></i> Quay lại danh sách
            </a>
        </div>

        <div th:if="${msg}" class="alert alert-success py-2" th:text="${msg}"></div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/ndt-admin/products/create}" th:object="${product}" method="post">
                    <!-- id hidden để dùng chung form create (nếu null là thêm mới) -->
                    <input type="hidden" th:field="*{id}"/>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Giá (đ)</label>
                            <input type="number" min="0" class="form-control" th:field="*{price}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" min="0" class="form-control" th:field="*{quantity}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Giảm giá (%)</label>
                            <input type="number" min="0" max="100" class="form-control"
                                   th:field="*{discountPercent}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" th:field="*{category}">
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                th:text="${c.categoryName}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label d-block">Trạng thái</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" th:field="*{isActive}">
                                <label class="form-check-label" th:for="${#ids.prev('isActive')}">Đang bán</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Link ảnh (URL)</label>
                        <input type="text" class="form-control" th:field="*{imgUrl}">
                        <div class="form-text">Ví dụ: /images/products/air-force-1.png</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save me-1"></i> Lưu sản phẩm
                        </button>
                        <a class="btn btn-outline-secondary ms-2" th:href="@{/ndt-admin/products}">
                            Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
