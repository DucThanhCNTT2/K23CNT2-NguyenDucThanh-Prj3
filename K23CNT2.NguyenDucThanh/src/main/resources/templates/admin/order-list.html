<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng - SneakerNDT Admin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            background-color: #f5f6fa;
        }

        .ndt-admin-wrapper {
            min-height: 100vh;
        }

        .ndt-admin-sidebar {
            width: 230px;
            background: #111827;
            color: #e5e7eb;
            padding-top: 16px;
        }

        .ndt-admin-sidebar .logo {
            font-size: 18px;
            font-weight: 700;
            padding: 0 1.25rem 1rem;
            color: #fff;
        }

        .ndt-admin-sidebar a {
            display: block;
            padding: 10px 18px;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
        }

        .ndt-admin-sidebar a i {
            width: 18px;
        }

        .ndt-admin-sidebar a:hover,
        .ndt-admin-sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        .ndt-admin-main {
            flex: 1;
            background: #f5f6fa;
        }

        .ndt-admin-topbar {
            height: 56px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<div class="ndt-admin-wrapper d-flex">
    <!-- SIDEBAR -->
    <aside class="ndt-admin-sidebar">
        <div class="logo">
            <i class="fa-solid fa-shoe-prints me-1"></i> SneakerNDT Admin
        </div>

        <div class="px-3 mb-2 text-uppercase small text-secondary">Menu</div>

        <a th:href="@{/ndt-admin}">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a th:href="@{/ndt-admin/products}">
            <i class="fa-solid fa-shoe-prints me-2"></i> Sản phẩm
        </a>

        <a th:href="@{/ndt-admin/categories}" >
            <i class="fa-solid fa-tags me-2"></i> Danh mục
        </a>

        <a th:href="@{/ndt-admin/inventory}">
            <i class="fa-solid fa-boxes-stacked me-2"></i> Kho hàng
        </a>

        <!-- Đơn hàng: trang hiện tại -> active -->
        <a th:href="@{/ndt-admin/orders}" class="active">
            <i class="fa-solid fa-receipt me-2"></i> Đơn hàng
        </a>

        <a th:href="@{/ndt-admin/users}">
            <i class="fa-solid fa-users me-2"></i> Người dùng
        </a>
    </aside>

    <!-- MAIN AREA -->
    <div class="ndt-admin-main d-flex flex-column">

        <!-- TOPBAR -->
        <div class="ndt-admin-topbar d-flex justify-content-between align-items-center">
            <div class="fw-semibold">Quản lý đơn hàng</div>
            <div>
                <a th:href="@{/}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="fa-solid fa-store me-1"></i> Vào trang bán hàng
                </a>
            </div>
        </div>

        <!-- CONTENT -->
        <main class="p-4">
            <h4 class="mb-3">Danh sách đơn hàng</h4>

            <table class="table table-bordered bg-white align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Ngày đặt</th>
                    <th>Khách hàng</th>
                    <th>Trạng thái</th>
                    <th class="text-end">Tổng tiền</th>
                    <th>Hành động</th> </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}"></td>
                    <td th:text="${#temporals.format(o.orderDate,'dd/MM/yyyy HH:mm')}"></td>

                    <td>
                        <span th:if="${o.user != null}" th:text="${o.user.fullName}"></span>
                        <span th:unless="${o.user != null}" class="text-muted">Khách vãng lai</span>
                    </td>

                    <td>
                        <span th:if="${o.status.name() == 'PENDING'}" class="badge bg-warning text-dark">Chờ xác nhận</span>
                        <span th:if="${o.status.name() == 'SHIPPING'}" class="badge bg-info text-dark">Đang giao</span>
                        <span th:if="${o.status.name() == 'DELIVERED'}" class="badge bg-success">Đã giao</span>
                        <span th:if="${o.status.name() == 'CANCELED'}" class="badge bg-danger">Đã hủy</span>
                    </td>

                    <td class="text-end fw-bold text-danger"
                        th:text="${#numbers.formatDecimal(o.totalAmount,0,'COMMA',0,'POINT')} + ' đ'"></td>

                    <td>
                        <form th:action="@{/ndt-admin/orders/update-status}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="id" th:value="${o.id}">

                            <select name="status" class="form-select form-select-sm" style="width: 140px;">
                                <option th:each="state : ${T(com.nguyenducthanh.K23CNT2.NguyenDucThanh.entity.NdtOrderStatus).values()}"
                                        th:value="${state}"
                                        th:text="${state}"
                                        th:selected="${o.status == state}">
                                </option>
                            </select>

                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-check"></i> Lưu
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

</body>
</html>
