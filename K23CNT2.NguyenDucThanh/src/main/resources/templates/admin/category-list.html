<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục - SneakerNDT Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            background-color: #f5f6fa;
        }

        .ndt-admin-wrapper {
            min-height: 100vh;
        }

        .ndt-admin-sidebar {
            width: 230px;
            background: #111827;
            color: #e5e7eb;
            padding-top: 16px;
        }

        .ndt-admin-sidebar .logo {
            font-size: 18px;
            font-weight: 700;
            padding: 0 1.25rem 1rem;
            color: #fff;
        }

        .ndt-admin-sidebar a {
            display: block;
            padding: 10px 18px;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
        }

        .ndt-admin-sidebar a i {
            width: 18px;
        }

        .ndt-admin-sidebar a:hover,
        .ndt-admin-sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        .ndt-admin-main {
            flex: 1;
            background: #f5f6fa;
        }

        .ndt-admin-topbar {
            height: 56px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="ndt-admin-wrapper d-flex">
    <!-- SIDEBAR -->
    <aside class="ndt-admin-sidebar">
        <div class="logo">
            <i class="fa-solid fa-shoe-prints me-1"></i> SneakerNDT Admin
        </div>

        <div class="px-3 mb-2 text-uppercase small text-secondary">Menu</div>

        <a th:href="@{/ndt-admin}">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a th:href="@{/ndt-admin/products}">
            <i class="fa-solid fa-shoe-prints me-2"></i> Sản phẩm
        </a>

        <!-- DANH MỤC -->
        <a th:href="@{/ndt-admin/categories}"  class="active">
            <i class="fa-solid fa-tags me-2"></i> Danh mục
        </a>

        <a th:href="@{/ndt-admin/inventory}">
            <i class="fa-solid fa-boxes-stacked me-2"></i> Kho hàng
        </a>

        <a th:href="@{/ndt-admin/orders}">
            <i class="fa-solid fa-receipt me-2"></i> Đơn hàng
        </a>

        <a th:href="@{/ndt-admin/users}">
            <i class="fa-solid fa-users me-2"></i> Người dùng
        </a>
    </aside>

    <!-- CONTENT -->
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Quản lý danh mục</h3>
            <a class="btn btn-primary" th:href="@{/ndt-admin/categories/create}">
                <i class="fa fa-plus me-1"></i> Thêm danh mục
            </a>
        </div>

        <div th:if="${msg}" class="alert alert-info py-2" th:text="${msg}"></div>

        <table class="table table-hover table-bordered bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Mô tả</th>
                <th width="150">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${categories}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.categoryName}">Danh mục A</td>
                <td th:text="${c.description}">Mô tả</td>
                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{'/ndt-admin/categories/edit/' + ${c.id}}">
                        <i class="fa fa-edit"></i>
                    </a>
                    <form th:action="@{'/ndt-admin/categories/delete/' + ${c.id}}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('Xoá danh mục này?');">
                        <button class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
