<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kho hàng - SneakerNDT Admin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            background-color: #f5f6fa;
        }

        .ndt-admin-wrapper {
            min-height: 100vh;
        }

        .ndt-admin-sidebar {
            width: 230px;
            background: #111827;
            color: #e5e7eb;
            padding-top: 16px;
        }

        .ndt-admin-sidebar .logo {
            font-size: 18px;
            font-weight: 700;
            padding: 0 1.25rem 1rem;
            color: #fff;
        }

        .ndt-admin-sidebar a {
            display: block;
            padding: 10px 18px;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
        }

        .ndt-admin-sidebar a i {
            width: 18px;
        }

        .ndt-admin-sidebar a:hover,
        .ndt-admin-sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        .ndt-admin-main {
            flex: 1;
            background: #f5f6fa;
        }

        .ndt-admin-topbar {
            height: 56px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<div class="ndt-admin-wrapper d-flex">
    <!-- SIDEBAR -->
    <aside class="ndt-admin-sidebar">
        <div class="logo">
            <i class="fa-solid fa-shoe-prints me-1"></i> SneakerNDT Admin
        </div>

        <div class="px-3 mb-2 text-uppercase small text-secondary">Menu</div>

        <a th:href="@{/ndt-admin}">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a th:href="@{/ndt-admin/products}">
            <i class="fa-solid fa-shoe-prints me-2"></i> Sản phẩm
        </a>

        <a th:href="@{/ndt-admin/categories}" >
            <i class="fa-solid fa-tags me-2"></i> Danh mục
        </a>

        <!-- Kho hàng: trang hiện tại -->

        <a th:href="@{/ndt-admin/inventory}" class="active">
            <i class="fa-solid fa-boxes-stacked me-2"></i> Kho hàng
        </a>

        <a th:href="@{/ndt-admin/orders}">
            <i class="fa-solid fa-receipt me-2"></i> Đơn hàng
        </a>

        <a th:href="@{/ndt-admin/users}">
            <i class="fa-solid fa-users me-2"></i> Người dùng
        </a>
    </aside>

    <!-- MAIN -->
    <div class="ndt-admin-main d-flex flex-column">

        <!-- TOPBAR -->
        <div class="ndt-admin-topbar d-flex justify-content-between align-items-center">
            <div class="fw-semibold">Quản lý kho hàng</div>
            <div>
                <a th:href="@{/}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="fa-solid fa-store me-1"></i> Vào trang bán hàng
                </a>
            </div>
        </div>

        <!-- CONTENT -->
        <main class="p-4">
            <h4 class="mb-3">Kho hàng</h4>

            <table class="table table-bordered bg-white align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th class="text-center">Số lượng</th>
                    <th class="text-center">Trạng thái</th>
                    <th class="text-center">Nhập thêm</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td class="text-center" th:text="${p.quantity}"></td>
                    <td class="text-center">
                        <span th:if="${p.quantity > 0}" class="badge bg-success">Còn hàng</span>
                        <span th:if="${p.quantity <= 0}" class="badge bg-danger">Hết hàng</span>
                    </td>
                    <td class="text-center">
                        <!-- form nhập thêm hàng -->
                        <form th:action="@{/ndt-admin/inventory/add-stock/{id}(id=${p.id})}"
                              method="post" class="d-inline-flex align-items-center justify-content-center">
                            <input type="number" name="addQty" min="1" value="1"
                                   class="form-control form-control-sm me-2"
                                   style="width:80px;">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-solid fa-plus me-1"></i>Thêm
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

</body>
</html>
