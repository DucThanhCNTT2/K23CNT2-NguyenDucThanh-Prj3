<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Người dùng - SneakerNDT Admin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            background-color: #f5f6fa;
        }

        .ndt-admin-wrapper {
            min-height: 100vh;
        }

        .ndt-admin-sidebar {
            width: 230px;
            background: #111827;
            color: #e5e7eb;
            padding-top: 16px;
        }

        .ndt-admin-sidebar .logo {
            font-size: 18px;
            font-weight: 700;
            padding: 0 1.25rem 1rem;
            color: #fff;
        }

        .ndt-admin-sidebar a {
            display: block;
            padding: 10px 18px;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
        }

        .ndt-admin-sidebar a i {
            width: 18px;
        }

        .ndt-admin-sidebar a:hover,
        .ndt-admin-sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        .ndt-admin-main {
            flex: 1;
            background: #f5f6fa;
        }

        .ndt-admin-topbar {
            height: 56px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
        }
    </style>
</head>
<body>

<div class="ndt-admin-wrapper d-flex">
    <!-- SIDEBAR -->
    <aside class="ndt-admin-sidebar">
        <div class="logo">
            <i class="fa-solid fa-shoe-prints me-1"></i> SneakerNDT Admin
        </div>

        <div class="px-3 mb-2 text-uppercase small text-secondary">Menu</div>

        <a th:href="@{/ndt-admin}">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a th:href="@{/ndt-admin/products}">
            <i class="fa-solid fa-shoe-prints me-2"></i> Sản phẩm
        </a>

        <a th:href="@{/ndt-admin/categories}">
            <i class="fa-solid fa-tags me-2"></i> Danh mục
        </a>

        <a th:href="@{/ndt-admin/inventory}">
            <i class="fa-solid fa-boxes-stacked me-2"></i> Kho hàng
        </a>

        <a th:href="@{/ndt-admin/orders}">
            <i class="fa-solid fa-receipt me-2"></i> Đơn hàng
        </a>

        <!-- Người dùng: trang hiện tại -->
        <a th:href="@{/ndt-admin/users}" class="active">
            <i class="fa-solid fa-users me-2"></i> Người dùng
        </a>
    </aside>

    <!-- MAIN -->
    <div class="ndt-admin-main d-flex flex-column">

        <!-- TOPBAR -->
        <div class="ndt-admin-topbar d-flex justify-content-between align-items-center">
            <div class="fw-semibold">Quản lý người dùng</div>
            <div>
                <a th:href="@{/}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="fa-solid fa-store me-1"></i> Vào trang bán hàng
                </a>
            </div>
        </div>

        <!-- CONTENT -->
        <main class="p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Người dùng</h4>
                <a th:href="@{/ndt-admin/users/create}"
                   class="btn btn-sm btn-success">
                    <i class="fa-solid fa-user-plus me-1"></i> Thêm người dùng
                </a>
            </div>

            <table class="table table-bordered bg-white align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width:80px;">ID</th>
                    <th>Username</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th style="width:120px;">Role</th>
                    <th style="width:150px;" class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.role != null ? u.role.roleName : 'N/A'}"></td>

                    <td class="text-center">
                        <a th:href="@{/ndt-admin/users/edit/{id}(id=${u.id})}"
                           class="btn btn-sm btn-primary me-1">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>

                        <form th:action="@{/ndt-admin/users/delete/{id}(id=${u.id})}"
                              method="post"
                              class="d-inline"
                              onsubmit="return confirm('Xoá người dùng này?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

</body>
</html>
