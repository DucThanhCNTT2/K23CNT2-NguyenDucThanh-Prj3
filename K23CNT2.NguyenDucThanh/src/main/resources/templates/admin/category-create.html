<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục - SneakerNDT Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body {
            background-color: #f5f6fa;
        }

        .ndt-admin-wrapper {
            min-height: 100vh;
        }

        .ndt-admin-sidebar {
            width: 230px;
            background: #111827;
            color: #e5e7eb;
            padding-top: 16px;
        }

        .ndt-admin-sidebar .logo {
            font-size: 18px;
            font-weight: 700;
            padding: 0 1.25rem 1rem;
            color: #fff;
        }

        .ndt-admin-sidebar a {
            display: block;
            padding: 10px 18px;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
        }

        .ndt-admin-sidebar a i {
            width: 18px;
        }

        .ndt-admin-sidebar a:hover,
        .ndt-admin-sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        .ndt-admin-main {
            flex: 1;
            background: #f5f6fa;
        }

        .ndt-admin-topbar {
            height: 56px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="ndt-admin-wrapper d-flex">
    <!-- SIDEBAR -->
    <aside class="ndt-admin-sidebar">
        <div class="logo">
            <i class="fa-solid fa-shoe-prints me-1"></i> SneakerNDT Admin
        </div>

        <div class="px-3 mb-2 text-uppercase small text-secondary">Menu</div>

        <a th:href="@{/ndt-admin}">
            <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
        </a>

        <a th:href="@{/ndt-admin/products}">
            <i class="fa-solid fa-shoe-prints me-2"></i> Sản phẩm
        </a>

        <!-- DANH MỤC -->
        <a th:href="@{/ndt-admin/categories}"  class="active">
            <i class="fa-solid fa-tags me-2"></i> Danh mục
        </a>

        <a th:href="@{/ndt-admin/inventory}">
            <i class="fa-solid fa-boxes-stacked me-2"></i> Kho hàng
        </a>

        <!-- Đơn hàng: trang hiện tại -> active -->
        <a th:href="@{/ndt-admin/orders}">
            <i class="fa-solid fa-receipt me-2"></i> Đơn hàng
        </a>

        <a th:href="@{/ndt-admin/users}">
            <i class="fa-solid fa-users me-2"></i> Người dùng
        </a>
    </aside>

    <!-- CONTENT -->
    <div class="flex-grow-1 p-4">
        <h3 class="mb-3">Thêm danh mục</h3>

        <form th:action="@{/ndt-admin/categories/create}"
              th:object="${category}" method="post" class="bg-white p-3 rounded border">

            <div class="mb-3">
                <label class="form-label">Tên danh mục</label>
                <input type="text" class="form-control" th:field="*{categoryName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Ảnh (URL)</label>
                <input type="text"
                       th:field="*{imgUrl}"
                       class="form-control"
                       placeholder="/images/cate/adidas.png">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save me-1"></i> Lưu
            </button>
            <a th:href="@{/ndt-admin/categories}" class="btn btn-secondary ms-2">
                Quay lại
            </a>
        </form>
    </div>
</div>
</body>
</html>
