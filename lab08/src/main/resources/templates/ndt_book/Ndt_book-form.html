<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">
    <!-- Dùng /ndt_book/save cho cả create + update -->
    <form th:action="@{/ndt_book/save}" th:object="${ndt_book}" method="post">
        <div class="card mb-3">
            <div class="card-header">
                <h1 th:text="${ndt_book.ndt_id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
            </div>
            <div class="card-body">
                <!-- Hidden id khi edit -->
                <input type="hidden" th:if="${ndt_book.ndt_id != null}" th:field="*{ndt_id}"/>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Code:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ndt_code}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ndt_name}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Description:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ndt_description}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Img:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ndt_imgUrl}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{ndt_quantity}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{ndt_price}" class="form-control" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Book Status:</label>
                    <div class="col-sm-10">
                        <input th:field="*{ndt_isActive}" class="form-check-input" type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${ndt_book.Ndt_id != null ? 'Update' : 'Create'}">Save</button>
                <a href="/ndt_book" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
