<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Book List</h2>

    <!-- Nút thêm mới -->
    <a th:href="@{/ndt_book/create}" class="btn btn-primary mb-3">
        Add New Book
    </a>

    <!-- Kiểm tra nếu danh sách trống -->
    <div th:if="${ndt_books.size() == 0}">
        <p>No book available</p>
    </div>

    <!-- Hiển thị danh sách book -->
    <table class="table table-bordered table-striped"
           th:if="${ndt_books.size() > 0}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ndt_book : ${ndt_books}">
            <td th:text="${ndt_book.ndt_id}"></td>
            <td th:text="${ndt_book.ndt_code}"></td>
            <td th:text="${ndt_book.ndt_name}"></td>
            <td th:text="${ndt_book.ndt_description}"></td>
            <td th:text="${ndt_book.ndt_imgUrl}"></td>
            <td th:text="${ndt_book.ndt_quantity}"></td>
            <td th:text="${ndt_book.ndt_price}"></td>
            <td th:text="${ndt_book.ndt_isActive ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/ndt_book/edit/{id}(id=${ndt_book.ndt_id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/ndt_book/delete/{id}(id=${ndt_book.ndt_id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
